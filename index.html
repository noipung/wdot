<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="data:," type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Wdot</title>
  </head>
  <body>
    <main>
      <div class="canvas-wrapper">
        <canvas></canvas>
        <div class="canvas-overlay">
          <div class="drag-here">여기에 이미지 끌어오기</div>
          <div class="dim"></div>
          <div class="spinner"></div>
          <div class="canvas-control-layer"></div>
          <div class="show-original-input-wrapper">
            <input
              type="checkbox"
              name="show-original"
              id="show-original"
              autocomplete="off"
            />
            <label for="show-original"><i></i></label>
          </div>
          <div class="zoom-input-wrapper">
            <button
              class="zoom-btn zoom-in"
              disabled
              autocomplete="off"
            ></button>
            <button
              class="zoom-btn zoom-out"
              disabled
              autocomplete="off"
            ></button>
            <input
              type="number"
              name="zoom"
              id="zoom"
              value="100"
              min="10"
              disabled
              autocomplete="off"
            />
            <span class="percent">%</span>
          </div>
          <div class="dropdown-wrapper up-to-open method-dropdown">
            <label for="method-dropdown-open">
              <span class="dropdown-current-option">빠름</span>
              <i></i>
            </label>
            <input
              type="checkbox"
              id="method-dropdown-open"
              class="dropdown-open"
              autocomplete="off"
            />
            <div class="dropdown-options-container">
              <div class="option-item">
                <input
                  type="radio"
                  id="method-fast"
                  name="method"
                  value="rgb"
                  data-label="빠름"
                  autocomplete="off"
                  checked
                />
                <label for="method-fast">
                  <i></i>
                  <span class="option-label">빠름</span>
                  <span class="option-method">RGB</span>
                </label>
              </div>
              <div class="option-item">
                <input
                  type="radio"
                  id="method-balanced"
                  name="method"
                  value="oklab"
                  data-label="균형"
                  autocomplete="off"
                />
                <label for="method-balanced">
                  <i></i>
                  <span class="option-label">균형</span>
                  <span class="option-method">Oklab</span>
                </label>
              </div>
              <div class="option-item">
                <input
                  type="radio"
                  id="method-best"
                  name="method"
                  value="ciede2000"
                  data-label="가장 정확"
                  autocomplete="off"
                />
                <label for="method-best">
                  <i></i>
                  <span class="option-label">가장 정확</span>
                  <span class="option-method">CIEDE2000</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <aside>
        <form class="settings">
          <div class="palette-form-group form-group">
            <h2>
              <div class="dropdown-wrapper down-to-open palette-dropdown">
                <label for="palette-dropdown-open">
                  <span class="dropdown-current-option">WPlace</span>
                  <i></i>
                </label>
                <input
                  type="checkbox"
                  id="palette-dropdown-open"
                  class="dropdown-open"
                  autocomplete="off"
                />
                <div class="dropdown-options-container"></div>
              </div>
              팔레트
              <button type="button" class="reset-btn" autocomplete="off">
                <i></i>
              </button>
            </h2>
            <ul class="palette basic"></ul>
            <ul class="palette locked"></ul>
            <ul class="palette custom hidden"></ul>
            <div class="palette-btn-wrapper">
              <button type="button" class="select-all-btn">
                <i class="select-all-icon"></i
                ><span class="btn-text">모두 선택</span>
              </button>
              <button type="button" class="unselect-all-btn">
                <i class="unselect-all-icon"></i
                ><span class="btn-text">모두 취소</span>
              </button>
            </div>
          </div>
          <div class="settings-form-group form-group">
            <h2>
              설정
              <button
                type="button"
                class="reset-btn"
                disabled
                autocomplete="off"
              >
                <i></i>
              </button>
            </h2>
            <div class="input-wrapper">
              <div class="input-item">
                <label for="brightness">밝기</label>
                <input
                  type="number"
                  name="brightness"
                  id="brightness"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="brightness-range"
                  id="brightness-range"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="contrast">대비</label>
                <input
                  type="number"
                  name="contrast"
                  id="contrast"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="contrast-range"
                  id="contrast-range"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="saturation">채도</label>
                <input
                  type="number"
                  name="saturation"
                  id="saturation"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="saturation-range"
                  id="saturation-range"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="dither">디더</label>
                <input
                  type="number"
                  name="dither"
                  id="dither"
                  value="0"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="dither-range"
                  id="dither-range"
                  value="0"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="width">너비</label>
                <input
                  type="number"
                  name="width"
                  id="width"
                  value="0"
                  min="1"
                  disabled
                  autocomplete="off"
                />
                <div class="size-btn-wrapper">
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="-10"
                    disabled
                    autocomplete="off"
                  >
                    -10
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="-1"
                    disabled
                    autocomplete="off"
                  >
                    -1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="1"
                    disabled
                    autocomplete="off"
                  >
                    +1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="10"
                    disabled
                    autocomplete="off"
                  >
                    +10
                  </button>
                </div>
              </div>
              <div class="input-item">
                <label for="height">높이</label>
                <input
                  type="number"
                  name="height"
                  id="height"
                  value="0"
                  min="1"
                  disabled
                  autocomplete="off"
                />
                <div class="size-btn-wrapper">
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="-10"
                    disabled
                    autocomplete="off"
                  >
                    -10
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="-1"
                    disabled
                    autocomplete="off"
                  >
                    -1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="1"
                    disabled
                    autocomplete="off"
                  >
                    +1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="10"
                    disabled
                    autocomplete="off"
                  >
                    +10
                  </button>
                </div>
              </div>
              <div class="input-item">
                <h3 class="size">크기</h3>
                <div class="total-wrapper">
                  <span class="total">0 픽셀</span>
                  <i class="total-time-icon"></i>
                  <div class="tooltip">
                    <div class="total-time">0초</div>
                    <div class="total-time-with-flag">0초</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="btn-wrapper">
          <div class="upload-btn-wrapper">
            <label for="upload-btn">이미지 업로드</label>
            <input type="file" id="upload-btn" accept="image/*" />
            <div class="pixelated-mode-toggle-wrapper">
              <input
                type="checkbox"
                name="pixelated-mode-toggle"
                id="pixelated-mode-toggle"
                autocomplete="off"
              />
              <label for="pixelated-mode-toggle"
                ><i></i>
                <p>도트 모드</p>
                <div class="tooltip">
                  원본이 도트 이미지일 때, <br />확대·축소 시 픽셀 경계를 뭉개지
                  않고 선명하게 합니다.
                </div>
              </label>
            </div>
          </div>
          <button class="download-btn" disabled autocomplete="off">
            도트 이미지 저장
          </button>
        </div>
      </aside>
    </main>
    <dialog class="dialog download-dialog">
      <div class="dialog-inner">
        <p>저장하시겠습니까?</p>
        <div class="dialog-btn-wrapper">
          <button class="confirm-btn">저장</button>
          <button class="cancel-btn">취소</button>
        </div>
      </div>
    </dialog>
    <dialog class="dialog terrain-color-dialog">
      <div class="dialog-inner">
        <div class="show-terrain-bg-wrapper">
          <input
            type="checkbox"
            name="show-terrain-bg"
            id="show-terrain-bg"
            autocomplete="off"
            checked
          />
          <label for="show-terrain-bg">배경 미리보기</label>
          <i class="terrain-color-info-icon"></i>
          <div class="tooltip">
            단색 지형에 그릴 때,<br />투명을 선택한 배경색으로 간주하여
            계산합니다.
          </div>
        </div>
        <div class="terrain-color-options-container">
          <input
            type="radio"
            id="terrain-none"
            name="terrain-color"
            value="none"
            autocomplete="off"
            checked
          />
          <label for="terrain-none"><i></i></label>
          <input
            type="radio"
            id="terrain-mountain"
            name="terrain-color"
            value="#d3eac0"
            autocomplete="off"
          />
          <label for="terrain-mountain"><i></i></label>
          <input
            type="radio"
            id="terrain-grass"
            name="terrain-color"
            value="#e3f0d4"
            autocomplete="off"
          />
          <label for="terrain-grass"><i></i></label>
          <input
            type="radio"
            id="terrain-land"
            name="terrain-color"
            value="#f8f4f0"
            autocomplete="off"
          />
          <label for="terrain-land"><i></i></label>
          <input
            type="radio"
            id="terrain-ocean"
            name="terrain-color"
            value="#9ebdff"
            autocomplete="off"
          />
          <label for="terrain-ocean"><i></i></label>
          <input
            type="radio"
            id="terrain-ice"
            name="terrain-color"
            value="#e5eeed"
            autocomplete="off"
          />
          <label for="terrain-ice"><i></i></label>
          <input
            type="radio"
            id="terrain-ice-mountain"
            name="terrain-color"
            value="#e2ecd4"
            autocomplete="off"
          />
          <label for="terrain-ice-mountain"><i></i></label>
        </div>
        <div class="dialog-btn-wrapper">
          <button class="cancel-btn">닫기</button>
        </div>
      </div>
    </dialog>
    <dialog class="dialog add-color-dialog">
      <div class="dialog-inner">
        <div class="input-item">
          <div class="add-color-preview"></div>
          <div class="add-color-alert hidden">이미 팔레트에 있는 색입니다.</div>
        </div>
        <div class="input-item">
          <label for="add-color-input-hex">HEX</label>
          <input
            type="text"
            name="add-color-input-hex"
            id="add-color-input-hex"
            value="#000"
            maxlength="7"
          />
        </div>
        <div class="input-group">
          <div class="input-item">
            <label for="add-color-input-r">R</label>
            <input
              type="number"
              name="add-color-input-r"
              id="add-color-input-r"
              value="0"
              min="0"
              max="255"
            />
          </div>
          <div class="input-item">
            <label for="add-color-input-g">G</label>
            <input
              type="number"
              name="add-color-input-g"
              id="add-color-input-g"
              value="0"
              min="0"
              max="255"
            />
          </div>
          <div class="input-item">
            <label for="add-color-input-b">B</label>
            <input
              type="number"
              name="add-color-input-b"
              id="add-color-input-b"
              value="0"
              min="0"
              max="255"
            />
          </div>
        </div>
        <div class="dialog-btn-wrapper">
          <button class="confirm-btn">추가</button>
          <button class="cancel-btn">취소</button>
        </div>
      </div>
    </dialog>
    <script type="module" src="main.js"></script>
  </body>
</html>
