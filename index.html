<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="data:," type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Wdot</title>
  </head>
  <body>
    <main>
      <div class="canvas-wrapper">
        <canvas></canvas>
        <div class="canvas-overlay">
          <div class="drag-here">여기에 이미지 끌어오기</div>
          <div class="dim"></div>
          <div class="spinner"></div>
          <div class="canvas-control-layer"></div>
          <div class="show-original-input-wrapper">
            <input type="checkbox" name="show-original" id="show-original" />
            <label for="show-original"><i></i></label>
          </div>
          <div class="zoom-input-wrapper">
            <button
              class="zoom-btn zoom-in"
              disabled
              autocomplete="off"
            ></button>
            <button
              class="zoom-btn zoom-out"
              disabled
              autocomplete="off"
            ></button>
            <input
              type="number"
              name="zoom"
              id="zoom"
              value="100"
              min="10"
              disabled
              autocomplete="off"
            />
            <span class="percent">%</span>
          </div>
          <div class="dropdown-wrapper">
            <label for="dropdown-open">
              <span class="dropdown-current-option">빠름</span>
              <i></i>
            </label>
            <input type="checkbox" id="dropdown-open" />
            <div class="dropdown-options-container">
              <div class="option-item">
                <input
                  type="radio"
                  id="quality-fast"
                  name="quality"
                  value="rgb"
                  data-label="빠름"
                  checked
                />
                <label for="quality-fast">
                  <i></i>
                  <span class="option-label">빠름</span>
                  <span class="option-method">RGB</span>
                </label>
              </div>
              <div class="option-item">
                <input
                  type="radio"
                  id="quality-balanced"
                  name="quality"
                  value="oklab"
                  data-label="보통"
                />
                <label for="quality-balanced">
                  <i></i>
                  <span class="option-label">보통</span>
                  <span class="option-method">Oklab</span>
                </label>
              </div>
              <div class="option-item">
                <input
                  type="radio"
                  id="quality-best"
                  name="quality"
                  value="ciede2000"
                  data-label="최고 품질"
                />
                <label for="quality-best">
                  <i></i>
                  <span class="option-label">최고 품질</span>
                  <span class="option-method">CIEDE2000</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <aside>
        <form class="settings">
          <div class="form-group">
            <h2>팔레트</h2>
            <ul class="palette basic"></ul>
            <ul class="palette locked"></ul>
            <div class="palette-btn-wrapper">
              <button type="button" class="select-all-btn">
                <i class="select-all-icon"></i
                ><span class="btn-text">모두 선택</span>
              </button>
              <button type="button" class="unselect-all-btn">
                <i class="unselect-all-icon"></i
                ><span class="btn-text">모두 취소</span>
              </button>
            </div>
          </div>
          <div class="form-group">
            <h2>
              설정
              <button
                type="button"
                class="reset-btn"
                disabled
                autocomplete="off"
              >
                <i></i>
              </button>
            </h2>
            <div class="input-wrapper">
              <div class="input-item">
                <label for="brightness">밝기</label>
                <input
                  type="number"
                  name="brightness"
                  id="brightness"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="brightness-range"
                  id="brightness-range"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="contrast">대비</label>
                <input
                  type="number"
                  name="contrast"
                  id="contrast"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="contrast-range"
                  id="contrast-range"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="saturation">채도</label>
                <input
                  type="number"
                  name="saturation"
                  id="saturation"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="saturation-range"
                  id="saturation-range"
                  value="50"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="dither">디더</label>
                <input
                  type="number"
                  name="dither"
                  id="dither"
                  value="0"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
                <input
                  type="range"
                  name="dither-range"
                  id="dither-range"
                  value="0"
                  min="0"
                  max="100"
                  disabled
                  autocomplete="off"
                />
              </div>
              <div class="input-item">
                <label for="width">너비</label>
                <input
                  type="number"
                  name="width"
                  id="width"
                  value="0"
                  min="1"
                  disabled
                  autocomplete="off"
                />
                <div class="size-btn-wrapper">
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="-10"
                    disabled
                    autocomplete="off"
                  >
                    -10
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="-1"
                    disabled
                    autocomplete="off"
                  >
                    -1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="1"
                    disabled
                    autocomplete="off"
                  >
                    +1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="width"
                    data-delta="10"
                    disabled
                    autocomplete="off"
                  >
                    +10
                  </button>
                </div>
              </div>
              <div class="input-item">
                <label for="height">높이</label>
                <input
                  type="number"
                  name="height"
                  id="height"
                  value="0"
                  min="1"
                  disabled
                  autocomplete="off"
                />
                <div class="size-btn-wrapper">
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="-10"
                    disabled
                    autocomplete="off"
                  >
                    -10
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="-1"
                    disabled
                    autocomplete="off"
                  >
                    -1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="1"
                    disabled
                    autocomplete="off"
                  >
                    +1
                  </button>
                  <button
                    type="button"
                    class="size-btn"
                    data-dimension="height"
                    data-delta="10"
                    disabled
                    autocomplete="off"
                  >
                    +10
                  </button>
                </div>
              </div>
              <div class="input-item">
                <h3 class="size">크기</h3>
                <div class="total-wrapper">
                  <span class="total">0 픽셀</span>
                  <i class="total-time-icon"></i>
                  <div class="tooltip">
                    <div class="total-time">0초</div>
                    <div class="total-time-with-flag">0초</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="btn-wrapper">
          <label for="upload-btn">이미지 업로드</label>
          <input type="file" id="upload-btn" accept="image/*" />
          <button class="download-btn" disabled autocomplete="off">
            도트 이미지 저장
          </button>
        </div>
      </aside>
    </main>
    <dialog class="dialog">
      <div class="dialog-inner">
        <p>저장하시겠습니까?</p>
        <div class="dialog-btn-wrapper">
          <button class="save-btn">저장</button>
          <button class="cancel-btn">취소</button>
        </div>
      </div>
    </dialog>
    <script type="module" src="main.js"></script>
  </body>
</html>
